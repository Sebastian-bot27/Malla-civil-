
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Malla Civil</title>
</head>
<body>
  <h1>Malla Civil</h1>
  <div id="malla"></div>

  <script>
    // Usar ruta fija al archivo JSON
    const m = '/data/data_ingenieria_civil.json';

    fetch(m)
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('malla');
        data.forEach(materia => {
          const div = document.createElement('div');
          div.innerHTML = `<strong>${materia.code}</strong>: ${materia.name} (${materia.credits} crÃ©ditos)`;
          container.appendChild(div);
        });
      })
      .catch(err => {
        console.error('Error cargando JSON:', err);
      });
  </script>
</body>
</html>
